services:
  postgres:
    image: postgres:16
    container_name: cnpj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cnpj
      POSTGRES_USER: cnpj
      POSTGRES_PASSWORD: cnpj
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=64MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "checkpoint_timeout=30min"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "synchronous_commit=off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cnpj"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend:
    build: ./backend
    container_name: cnpj-backend
    restart: unless-stopped
    env_file: .env
    environment:
      SCRAP_DATA_DIR: /data
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: cnpj-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
