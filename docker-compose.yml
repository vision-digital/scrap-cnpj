services:
  postgres:
    image: postgres:16
    container_name: cnpj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cnpj
      POSTGRES_USER: cnpj
      POSTGRES_PASSWORD: cnpj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cnpj"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend:
    build: ./backend
    container_name: cnpj-backend
    restart: unless-stopped
    env_file: .env
    environment:
      SCRAP_DATA_DIR: /data
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: cnpj-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
