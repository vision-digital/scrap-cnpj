version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: cnpj-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cnpj
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cnpj
      MYSQL_PASSWORD: cnpj
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} --silent || mysqladmin ping -h localhost --silent",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  backend:
    build: ./backend
    container_name: cnpj-backend
    restart: unless-stopped
    env_file: .env
    environment:
      SCRAP_MYSQL_HOST: mysql
      SCRAP_DATA_DIR: /data
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./data:/data
    ports:
      - '8000:8000'

  frontend:
    build: ./frontend
    container_name: cnpj-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - '5173:80'

volumes:
  mysql_data:
